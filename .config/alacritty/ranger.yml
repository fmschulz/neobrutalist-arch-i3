# Alacritty configuration specifically for Ranger
# Large fonts and neobrutalist styling - YAML format

window:
  padding:
    x: 25
    y: 25
  decorations: none
  opacity: 1.0
  title: "Ranger - Neobrutalist File Manager"

font:
  normal:
    family: "JetBrains Mono"
    style: Bold
  bold:
    family: "JetBrains Mono"
    style: ExtraBold
  italic:
    family: "JetBrains Mono"
    style: Bold
  size: 24.0

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'
  bright:
    black:   '#333333'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'

selection:
  save_to_clipboard: true

scrolling:
  history: 10000

cursor:
  style: Block
  unfocused_hollow: true