# Backend - use glx for better performance
backend = "glx";

# GLX backend settings
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;

# VSync
vsync = true;

# Disable shadows for performance
shadow = false;

# Disable fading for performance
fading = false;

# Keep everything opaque
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Performance
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

# Unredirect fullscreen windows
unredir-if-possible = true;

# Window type settings
wintypes:
{
    tooltip = { fade = false; shadow = false; focus = true; };
    menu = { fade = false; shadow = false; };
    popup_menu = { fade = false; shadow = false; };
    dropdown_menu = { fade = false; shadow = false; };
};
